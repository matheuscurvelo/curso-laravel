<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed</title>
    <script src="vue.js"></script>
    <style>
        .azul{
            background-color: blue;
        }
        .verde{
            background-color: green;
        }
    </style>
</head>
<body>

    <div id="app">
        <h4>Adicionar Pacientes</h4>
        <span>Nome: <input type="text" id="inputNome"></span><br>
        <span>Idade: <input type="text" id="inputIdade"></span><br>
        <span>Plano: <input type="text" id="inputPlano"></span><br>
        <button @click="adicionarPaciente()">Adicionar</button>
        
        <hr>
        <h4>Ultimo paciente cadastrado</h4>
        <p v-if="pacientes.length > 0">
            {{ ultimoPaciente }}
        </p>
        
        <hr>
        <h4>Pacientes do plano Ouro</h4>
        <p v-for="p in pacientesPlanoOuro" v-text="p.nome"></p>
        <hr>

        <h4>Pacientes cadastrados</h4>
        <p v-for="p in pacientes" v-text="p.nome"></p>
    </div>

    <script>

        const vm = new Vue({
            
            el: '#app',
            data: {
                pacientes: []
            },  
            methods: {
                adicionarPaciente(){
                    this.pacientes.push({
                        nome: inputNome.value,
                        idade: inputIdade.value,
                        plano: inputPlano.value,
                    })
                }
            },
            computed: {
                ultimoPaciente(){
                    let key = this.pacientes.length - 1
                    let txt = ''

                    txt += 'Paciente: ' + pacientes[pacientes.length - 1].nome
                    txt += 'Idade: ' + pacientes[pacientes.length - 1].idade
                    txt += 'Plano: ' + pacientes[pacientes.length - 1].plano
                    
                    return txt
                },
                pacientesPlanoOuro(){
                    return this.pacientes.filter((item) => item.plano == 'Ouro')
                }
            },

        }) //vm = ViewModel

    </script>
</body>
</html>
